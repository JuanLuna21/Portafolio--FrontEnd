<div class="container">

    <div class="row" *ngIf="educacion">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de institucion</label>
                    <input type="text" class="form-control" id="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descrpcionE" [(ngModel)]="educacion.descripcionE"
                        required>
                </div>
                <button class="btn btn-primary">Editar Educacion</button>
            </form>
        </div>
    </div>

</div>
