<div class="row">
    <h1>Educacion</h1>
    <div class="colg lg 2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaeducacion" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>
    <div class="col-lg-11">
        <table class="table table-sm table-dark">
            <tbody>
                <tr *ngForm="let Educacion of educacion">
                    <td scope="col">{{Educacion.nombreE}}</td>
                    <td scope="col">{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged" scope="col"><button class="btn btn-light"
                            routerLink="/editeducacion/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i>Editar
                        </button>
                    </td>

                    <td ngIf="isLogged" scope="col"> <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-pencil-fill"></i>Borrar </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
