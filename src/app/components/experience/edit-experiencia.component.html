<div class="container">

    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="nombreE">Nombre de Empresa</label>
                    <input type="text" class="form-control" id="nombreE" [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="expLab.nombreE" required>

                </div>
                <div class="form-group">
                    <label for="descripcionE">Nombre de Empresa</label>
                    <input type="text" class="form-control" id="descripcionE" [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>

</div>
