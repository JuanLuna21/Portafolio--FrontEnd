<div class="container">

    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre de Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" [(ngModel)]="nombreP" required name="nombreP">
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionP" [(ngModel)]="descripcionP" required
                        name="descripcionP">
                </div>

                <div class="form-group">
                    <label for="imgP">Imagen</label>
                    <input type="text" class="form-control" id="imgP" [(ngModel)]="imgP" required name="imgP">
                </div>

                <button class=" btn btn-primary">Agregar Proyecto</button>
            </form>
        </div>
    </div>

</div>
