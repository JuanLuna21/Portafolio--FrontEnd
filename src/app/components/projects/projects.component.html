<section class="intro">
    <div class=" colg lg 2">
        <h1 class="p-3 mb-2 bg-blue text-white">Proyectos</h1>
        <button type="button" class="btn btn-dark" routerLink="/newproyects" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>
    <div class="gradient-custom-2 h-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table *ngFor="let proyecto of proyecto" class="table table-dark table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Imagen</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{proyecto.nombreP}}</td>
                                        <td>{{proyecto.descripcionP}}</td>
                                        <td><img src="{{proyecto.imgP}}" alt="imagenProyecto" accept="image/*"></td>
                                    </tr>
                                </tbody>
                                <button class="btn btn-info" *ngIf="isAdmin"
                                    routerLink="/editproyect/{{proyecto.id}}">Editar</button>
                                <button class="btn btn-info" *ngIf="isAdmin"
                                    (click)="delete(proyecto.id)">Borrar</button>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
