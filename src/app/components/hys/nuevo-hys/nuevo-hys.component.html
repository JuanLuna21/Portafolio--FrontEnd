<div class="container">

    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreH">Nombre de institucion</label>
                    <input type="text" class="form-control" id="nombreH" [(ngModel)]="nombreH" required name="nombreH">
                </div>
                <div class="form-group">
                    <label for="descripcionH">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionH" [(ngModel)]="descripcionH" required
                        name="descripcionH">
                </div>
                <button class="btn btn-primary">Agregar Educacion</button>
            </form>
        </div>
    </div>

</div>
