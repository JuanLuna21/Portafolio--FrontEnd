<div class="container">

    <div class="row" *ngIf="hysM">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreH">Nombre de la Tecnologia</label>
                    <input type="text" class="form-control" id="nombreH" [(ngModel)]="hysM.nombreH" required
                        name="nombreH">
                </div>
                <div class="form-group">
                    <label for="descripcionH">Porcentaje</label>
                    <input type="number" class="form-control" id="porcentajeH" [(ngModel)]="hysM.porcentajeH" required
                        name="porcentajeH">
                </div>
                <button class="btn btn-primary" click="onUpdate()">Editar Tecnologia</button>
            </form>
        </div>
    </div>

</div>
