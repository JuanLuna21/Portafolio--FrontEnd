<div class="colg lg 2">
    <button type="button" class="btn btn-dark" routerLink="/nuevoHys" *ngIf="isLogged">
        Nueva Tecnologia
    </button>
</div>

<section class="skills section-bg">
    <div class="container">
        <div class="section-title">
            <h2>Habilidades</h2>
        </div>
        <div class="row skills-content">
            <div class="col-lg-6">

                <div *ngFor="let s of hysM">
                    <div class="row">
                        <h3>{{s.nombreH}}</h3>
                        <div class="text-center col-sm-4 col-md-4 col-lg-4">
                            <circle-progress [percent]="s.porcentajeH" [radius]="100" [outerStrokeWidth]="16"
                                [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
                                [animation]="true" [animationDuration]="300">
                            </circle-progress>
                        </div>
                    </div>
                    <button *ngIf="isAdmin" class="btn btn-danger" (click)="delete(s.id)">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>

                    <button *ngIf="isAdmin" class="btn btn-danger" routerLink="/nuevoHys{{s.id}}">
                        <i class="bi bi-trash-fill"></i> Editar</button>

                </div>

            </div>

        </div>
    </div>
</section>
