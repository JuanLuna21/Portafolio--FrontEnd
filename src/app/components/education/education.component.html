<section class="intro">
    <div class=" colg lg 2">
        <h1 class="p-3 mb-2 bg-blue text-white">Educacion.</h1>
        <button type="button" class="btn btn-dark" routerLink="/nuevaeducacion" *ngIf="isAdmin">
            Nueva Educacion
        </button>
    </div>
    <div class="gradient-custom-2 h-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table *ngFor="let educacion of educacion" class="table table-dark table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Descripcion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>{{educacion.nombreE}}</th>
                                        <td>{{educacion.descripcionE}}</td>
                                    </tr>
                                </tbody>
                                <button class="btn btn-info" *ngIf="isAdmin"
                                    routerLink="/editeducacion/{{educacion.id}}">Editar</button>
                                <button class="btn btn-info" *ngIf="isAdmin"
                                    (click)="delete(educacion.id)">Borrar</button>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
