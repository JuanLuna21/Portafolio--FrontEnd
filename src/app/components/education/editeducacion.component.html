<div class="container">

    <div class="row" *ngIf="educacion">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de institucion</label>
                    <input type="text" class="form-control" id="nombreE" [(ngModel)]="educacion.nombreE" required
                        name="nombreE">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" [(ngModel)]="educacion.descripcionE"
                        required name="descripcionE">
                </div>
                <button class="btn btn-primary" click="onUpdate()">Editar Educacion</button>
            </form>
        </div>
    </div>

</div>
